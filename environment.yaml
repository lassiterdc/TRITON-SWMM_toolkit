# to run:
# if environment already exists, first run:
# conda deactivate
# conda env remove -n triton_swmm_toolkit
# then:
# conda env create -f environment.yaml
# conda activate triton_swmm_toolkit
name: triton_swmm_toolkit
channels:
  - conda-forge
dependencies:
  - python=3.11
  - typer
  - pydantic
  - pyyaml
  - zarr
  - netcdf4
  - scipy
  - pydap
  - h5netcdf
  - cftime
  - bottleneck
  - dask
  - matplotlib
  - seaborn
  - sparse
  - pint
  - bagit
  - openpyxl
  # geospatial packages
  - rioxarray
  - cartopy
  - geopandas
  - fiona
  - pyproj
  - shapely
  # other stuff
  - coverage
  - pytest
  - ruff
  - ty
  - ipdb
  - ipykernel
  - pip
  - pip:
      - hsclient
      - pyswmm
      - swmmio