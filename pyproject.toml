[project]
name = "TRITON-SWMM_toolkit"
version = "0.1.0"
description = "Tools for running and processing TRITON-SWMM models."
readme = "README.md"
authors = [
  {name = "Daniel Lassiter", email = "daniel.lassiter@outlook.com"}
]
maintainers = [
  {name = "Daniel Lassiter", email = "daniel.lassiter@outlook.com"}
]
classifiers = []

license = {text = "CC BY-NC 4.0"}

dependencies = [
    "hsclient",
    "pyswmm",
    "swmmio",
    "tabulate",
    "notebook",
    "jupyter_server",
    "ipywidgets"
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
]

[project.urls]
bugs = "https://github.com/lassiterdc/TRITON_SWMM_toolkit/issues"
changelog = "https://github.com/lassiterdc/TRITON_SWMM_toolkit/blob/master/changelog.md"
homepage = "https://github.com/lassiterdc/TRITON_SWMM_toolkit"

[project.scripts]
TRITON_SWMM_toolkit = "TRITON_SWMM_toolkit.cli:app"

[tool.ty]
enabled = true  # dummy key so TOML parser doesnt choke

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true

[tool.esbonio.sphinx]
buildCommand = ["sphinx-build", "-b", "html", "docs", "docs/_build"]
pythonCommand = ["C:\\Users\\Daniel\\anaconda3\\envs\\triton_swmm_toolkit\\python.exe"]

[tool.setuptools.package-data]
TRITON_SWMM_toolkit = [
    "examples/*.yaml",
    "examples/*.md",
    "examples/*.xlsx",
    "examples/*.csv"
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:Support for class-based `config` is deprecated:DeprecationWarning",
    "ignore::DeprecationWarning:pkg_resources",
]
